<body style="background-color: #ececec">
<nav class="navbar-dark bg-dark" style="background-color: #212529">
    <div class="row">
        <div class="col-2 m-3"><a href="index.html" class="navbar-brand"
                                  style="color: #dfc2c4; font-size: 30px">askEli</a>
        </div>
        <div class="col-4 mt-3">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <div class="col-md-auto mt-3">
            <a href="ask.html" class="btn btn-outline-success my-2 my-sm-0">ASK!</a>
        </div>
        <div class="col m-2 d-flex justify-content-end px-4">
            <img class="mr-2" src="f55a14af93f66030c17c4a6cf19d1dfb1de51bb5.png" alt="Generic placeholder image"
                 style="float: left"
                 width="64"
                 height="64">
            <div>
                <div style="color: #dfc2c4;">Username</div>
                <div>
                    <a href="settings.html" class="mr-2"> Settings </a>
                    <a href="..."> Log out </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="row m-2 mt-3">
    <div class="col-8">
        <div class="row mr-2">
            <div class="col-3 ml-3" style="font-size: 32px"> New question</div>
            <div class="col alert alert-danger hide" role="alert">There is an error in your form</div>
        </div>
        <form>
            <div class="mt-3 form-group row">
                <label for="questionTitle" class="col-sm-2 col-form-label text-center">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext border border-dark rounded p-2 pl-2"
                           style="background-color: #ffffff" id="questionTitle" placeholder="An interesting title">
                </div>
            </div>
            <div class="mt-3 form-group row">
                <label for="questionTitle" class="col-sm-2 col-form-label text-center">Text</label>
                <div class="col-sm-10">
                    <textarea class="form-control-plaintext border border-dark rounded p-2"
                              style="background-color: #ffffff" id="questionText"
                              placeholder="No less interesting question description"
                              rows="12"></textarea>
                </div>
            </div>
            <div class="mt-3 form-group row">
                <label for="questionTags" class="col-sm-2 col-form-label text-center">Tags</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext border border-dark rounded p-2 pl-2"
                           style="background-color: #ffffff" id="questionTags" placeholder="example: Tag1, Tag2, Tag3">
                </div>
            </div>
            <div class="mt-3 form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-outline-dark"> Ask question</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col">
        <div class="ml-3" style="font-size: 32px"> Popular tags</div>
        <div class="ml-3">
            <a href="search.html" class="ml-2"><span style="color: #ef1210; font-size: 25px"> SQL </span></a>
            <a href="search.html" class="ml-2"><span style="color: #00bb10; font-size: 14px"> django </span></a>
            <a href="search.html" class="ml-2"><span style="color: #6f42c1; font-size: 20px"> Randomness </span></a>
            <a href="search.html" class="ml-2"><span style="color: #ffc107; font-size: 18px"> Philosophy </span></a>
            <a href="search.html" class="ml-2"><span style="color: #101030; font-size: 21px"> C++ </span></a>
        </div>
        <hr class="ml-3">

        <div class="m-3" style="font-size: 32px"> Best members</div>
        <div class="ml-3">
            <a href="profile.html">
                <div>Joker</div>
            </a>
            <a href="profile.html">
                <div>John_Cena</div>
            </a>
            <a href="profile.html">
                <div>coolDude2</div>
            </a>
            <a href="profile.html">
                <div>coolDude3</div>
            </a>
            <a href="profile.html">
                <div>Your_mom</div>
            </a>

        </div>

    </div>
</div>
</body>
</html>
